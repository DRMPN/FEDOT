name: example-command
on:
  repository_dispatch:
    types: [example-command]
jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.client_payload.pull_request.head.repo.full_name }}
          ref: ${{ github.event.client_payload.pull_request.head.ref }}
      - name: autopep8
        id: autopep8
        uses: peter-evans/autopep8@v2
        with:
          args: --exit-code --max-line-length 120 --recursive --in-place --aggressive --aggressive .
      - name: Create Pull Request
        if: steps.autopep8.outputs.exit-code == 2
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: autopep8 action fixes
          title: Fixes by autopep8 action
          body: This is an auto-generated PR with fixes by autopep8 in ${{ github.ref_name }}.
          labels: autopep8, automated pr
          assignees: ${{ github.actor }}
          reviewers: ${{ github.actor }}
          branch: autopep8-patches
      - name: Create comment
        if: steps.cpr.outputs.pull-request-url != ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
          body: |
            Fixed PEP8 problems, please go to ${{ steps.cpr.outputs.pull-request-url }} and merge it.
